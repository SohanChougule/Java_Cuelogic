<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
		xmlns:sec="http://www.thymeliaf.org/thymeleaf-extras-springsecurity3">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
</head>
<body>
<div th:if="${param.error}">
<h3>The username and password mentioned are incorrect</h3>
</div>
<div th:if="${param.logout}">
<h3>The user has logged out</h3>
</div>
<form th:action="@{/login}" method="post">
	<div><label>Customer User Name : <input type="text" name="username"></label></div>
	<div><label>Customer Password : <input type="password" name="password"></label></div>
	<div><input type="submit" value="login"></div>
</form>


</body>
</html>
